{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Create & Consume REST Framework to implement Nested Serializer{% endblock %}

{% block content %}
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-10">
				<h1>Insert Data</h1>
				<hr>
				<form method="post" novalidate>
					{% csrf_token %}
					{{ form|crispy }}
					<button type="submit" class="btn btn-outline-secondary">Insert Record</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
